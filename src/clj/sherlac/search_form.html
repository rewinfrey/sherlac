<div class="background train-tracks">
  <header class="center">
    <div class="container">
      <div><img class="logo-image" src="/images/logo.png"></div>
      <div><h1 class="logo-text">Sherlac</h1></div>
    </div>
  </header>

  <div class="form-container search">
    <form>
      <h2 class="form-title">Search apartment listings in Chicago.</h2>
      <span class="divide"></span>
      <input type="text" placeholder="In-unit laundry, fireplaces, clawfoot tubs..." class="search-input" autocomplete="off" />
      <select>
        <option>0+ Bedroom(s)</option>
        <option>1+ Bedroom(s)</option>
        <option>2+ Bedroom(s)</option>
        <option>3+ Bedroom(s)</option>
        <option>4+ Bedroom(s)</option>
      </select>
      <select>
        <option>Housing Type</option>
        <option>Apartment</option>
        <option>Condo</option>
        <option>Cottage/Cabin</option>
        <option>Duplex</option>
      </select>
      <input type="checkbox" value="1" id="" name="" />
      <label for="checkboxTwoInput">I want pictures</label>
      <input type="submit" value="Search Listings" class="button primary" />
    </form>
  </div>
</div>
